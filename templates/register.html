{% extends 'layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block body %}
    <div class="container home-container">
        <div class="row mb-5 register-image-container">
            <img src="static/img/register.svg" alt="Register" class="img-responsive" />
        </div>
        <div class="register-form">
            <div class="mb-3 row">
            <input type="text" class="form-control form-control-lg me-3 col reg-firstName" name="firstName" placeholder="First Name" required>
            <input type="text" class="form-control form-control-lg col reg-lastName" name="lastName" placeholder="Last Name" required>
            </div>
            <div class="mb-3 row">
                <input type="text" class="form-control me-3 form-control-lg col reg-username" name="username" placeholder="Username" required>
                <input type="email" class="form-control form-control-lg col reg-email" name="email" placeholder="Email Address" required>
            </div>
            <div class="mb-3 row">
                <input type="password" class="form-control form-control-lg me-3 col reg-password" name="password" placeholder="Password" aria-describedby="passwordHelpBlock" required>
                <input type="password" class="form-control form-control-lg col reg-passwordConfirmation" name="passwordConfirmation" placeholder="Password Confirmation" required>
                <div id="passwordHelpBlock" class="form-text mt-2">
                Your password must be 12-20 characters long, contain letters, uppercase letters, numbers and special characters and must not contain spaces, or emoji.
                </div>
            </div>
            <div class="submit-container">
                <button class="btn btn-primary btn-lg register-submit">Register</button>
            </div>
        </div>
    </div>
{% endblock %}
